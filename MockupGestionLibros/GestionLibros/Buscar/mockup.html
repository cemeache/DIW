<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLANTILLA MOCKUP</title>

    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header>
        <div>
            <img src="./img/logotipo.png" alt="Logo de la escuela">
        </div>
        <nav>
            <a href="">HOME</a>
            <a href="">RESERVAS</a>
            <p id="gestion">GESTIÓN LIBROS</p>
            <div id="submenu">
                <a href="#lib">LIBROS</a>
                <a href="#stc">STOCK</a>
            </div>
        </nav>
    </header>
    <main>
        <h1>GESTIÓN DE LIBROS</h1>
        <figure class="botones">
            <img src="./img/añadir.png" alt="Añadir">
            <figcaption>AÑADIR</figcaption>
        </figure>
        <figure class="botones">
            <img src="./img/listar.png" alt="Añadir">
            <figcaption>LISTAR TODO</figcaption>
        </figure>
        <figure class="botones">
            <img src="./img/buscar.png" alt="Añadir">
            <figcaption>BUSCAR</figcaption>
        </figure>
    </main>
    <hr>
    <form action="" method="">
        <fieldset>
            <legend>
                <img src="./img/buscar.png" alt="lupa">
                <h3>Buscar Libro</h3>
            </legend>
            <label>ETAPA</label>
            <select name="etapa">
                <option selected disabled></option>
                <option value="infantil">Infantil</option>
                <option value="bachillerato">Bachillerato</option>
                <option value="ciclos">Ciclos</option>
            </select>
            <label>CURSO</label>
            <select name="curso">
                <option selected disabled></option>
                <option value="">1º Infantil</option>
                <option value="">2º Infantil</option>
                <option value="">3º Infantil</option>
                <option value="">1º Bachillerato</option>
                <option value="">2º Bachillerato</option>
                <option value="">1º DAW</option>
                <option value="">2º DAW</option>
                <option value="">1º SMR</option>
                <option value="">2º SMR</option>
                <option value="">1º Electromecánica</option>
                <option value="">2º Electromecánica</option>
                <option value="">1º Gestión Administrativa</option>
                <option value="">2º Gestión Administratica</option>
            </select>
            <label>ISBN</label>
            <input type="text" name="isbn">
            <input type="submit" value="BUSCAR">
        </fieldset>
    </form>
    <footer>
        <p id="p-contactar">
            <span>Contactar</span>
            <br><br>
            C/ Corte de Peleas, 79 06009 Badajoz
            <br><br>
            +34 924 25 17 61
        </p>
        <div id="p-colaboradores">
            <h1><span>Colaboradores</span></h1>
            <ul>
                <li>Álvaro</li>
                <li>Celia Moruno Herrojo</li>
                <li>Joaquín </li>
                <li>Miriamnm</li>
            </ul>        
        </div>
        <p id="p-politicas">
            <a href="">Políticas Cookies</a>
            <a href="">Términos de condiciones</a>
        </p>
    </footer>
</body>
</html>
