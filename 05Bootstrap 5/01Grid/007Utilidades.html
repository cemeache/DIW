<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>

        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <style>
            .row{
                margin-top: 20px;
                background: #e8e8e8;
            }

            .columna{
                background: #f2f2f2;
                padding: 10px;
                border: 1px solid #4d5061;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- Order -->
            <!-- Reordenar columnas -->
            <!-- order-1 -> order-5 [Solo hay 5 orders] -->
            <!-- order-x-1 -> order-x-5 [Se aplica a partir de x resolución] -->
            <!-- order-2 | Si no se especifica resolución, se aplica a todas -->
            <!-- .order-first | Envia la columna al principio -->
            <!-- .order-last | Envia la columna al final --> 
            <div class="row">
                <div class="columna col order-4 order-md-1">Columna 1</div>
                <div class="columna col order-3 order-md-2">Columna 2</div>
                <div class="columna col order-2 order-md-3">Columna 3</div>
                <div class="columna col order-1 order-md-4">Columna 4</div>
            </div>

            <!-- Offset -->
            <!-- Mueve la columna hacia la derecha tantas columnas como se indique -->
            <!-- offset-5 | Mueve la columna 5 columnas hacia la derecha -->
            <div class="row">
                <div class="columna col-3 offset-3 offset-md-6">Columna</div>
            </div>

            <div class="row">
                <div class="columna col-3 offset-3">Columna</div>
                <div class="columna col-3 offset-3">Columna</div>
            </div>

            <!-- Auto -->
            <!-- col-auto | Ajusta el tamaño de la columna al contenido -->

            <div class="row">
                <div class="columna col-auto">Columna 1</div>
                <div class="columna col-auto">Columna 2</div>
            </div>

            <!-- Auto Margen -->
            <!-- me-auto | Margin End | Mueve la columna a la izquierda -->
            <div class="row">
                <div class="columna col-auto me-auto">Columna 1</div>
                <div class="columna col-auto">Columna 2</div>
            </div>
            <!-- ms-auto | Margin Start | Mueve la columna a la derecha -->
            <div class="row">
                <div class="columna col-auto">Columna 1</div>
                <div class="columna col-auto ms-auto">Columna 2</div>
            </div>
        </div>

        <script src="../js/bootstrap.bundle.min.js"></script>
    </body>
</html>
