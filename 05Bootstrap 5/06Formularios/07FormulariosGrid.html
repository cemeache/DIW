<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formularios Grid</title>

        <link rel="stylesheet" href="../css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <form action="">
                        <div class="row">
                            <div class="col-12 col-md-6 mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Celia">
                            </div>

                            <div class="col-12 col-md-6 mb-3">
                                <label for="correo" class="form-label">Correo</label>
                                <input type="email" name="correo" id="correo" class="form-control" placeholder="celia@example.xs">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 col-md-6 mb-3">
                                <label for="mensaje" class="form-label">Mensaje</label>
                                <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
                            </div>

                            <div class="col-12 col-md-6 mb-3">
                                <div class="row">
                                    <div class="col-12 col-sm-6 mb-3">
                                        <label for="" class="form-label">Estado Civil</label>
                                        <div class="form-check">
                                            <input type="radio" name="estadoCivil" id="casado" class="form-check-input">
                                            <label for="casado" class="form-check-label">Casad@</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" name="estadoCivil" id="soltero" class="form-check-input">
                                            <label for="soltero" class="form-check-label">Solter@</label>
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-6 mb-3">
                                        <label for="" class="form-label">Pais</label>
                                        <select name="pais" id="pais" class="form-select">
                                            <option value="spain">España</option>
                                            <option value="portugal">Portugal</option>
                                            <option value="francia">Francia</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 d-flex justify-content-center">
                                <div>
                                    <div class="form-check mb-3">
                                        <input type="checkbox" name="terminos" id="terminos" class="form-check-input">
                                        <label for="terminos" class="form-check-label">Acepto los términos y condiciones</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary col-12">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="../js/bootstrap.bundle.min.js"></script>
    </body>
</html>
