<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Select Box</title>

        <link rel="stylesheet" href="../css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row mt-3">
                <div class="col-12 mb-3">
                    <select name="pais" id="pais" class="form-select" aria-label="Selección de Pais">
                        <option value="España">España</option>
                        <option value="Suiza">Suiza</option>
                        <option value="Irlanda">Irlanda</option>
                    </select>
                </div>

                <div class="col-12 mb-3">
                    <select name="pais" id="pais" class="form-select form-select-lg" aria-label="Selección de Pais">
                        <option value="España">España</option>
                        <option value="Suiza">Suiza</option>
                        <option value="Irlanda">Irlanda</option>
                    </select>
                </div>

                <div class="col-12 mb-3">
                    <select name="pais" id="pais" class="form-select form-select-sm" aria-label="Selección de Pais">
                        <option value="España">España</option>
                        <option value="Suiza">Suiza</option>
                        <option value="Irlanda">Irlanda</option>
                    </select>
                </div>

                <div class="col-12 mb-3">
                    <select multiple size="3" name="pais" id="pais" class="form-select" aria-label="Selección de Pais">
                        <option value="España">España</option>
                        <option value="Suiza">Suiza</option>
                        <option value="Irlanda">Irlanda</option>
                        <option value="Italia">Italia</option>
                        <option value="Francia">Francia</option>
                    </select>
                </div>

                <div class="col-12 mb-3">
                    <select disabled name="pais" id="pais" class="form-select" aria-label="Selección de Pais">
                        <option value="España">España</option>
                        <option value="Suiza">Suiza</option>
                        <option value="Irlanda">Irlanda</option>
                    </select>
                </div>
            </div>
        </div>

        <script src="../js/bootstrap.bundle.min.js"></script>
    </body>
</html>
