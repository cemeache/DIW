<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Validaciones</title>

        <link rel="stylesheet" href="../css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-6 my-3">
                    <form action="">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" name="nombre" id="nombre" class="form-control is-valid" placeholder="Celia">
                        <div class="valid-feedback">Correcto</div>
                    </form>
                </div>
                <div class="col-6 my-3">
                    <form action="">
                        <label for="email" class="form-label">Correo</label>
                        <input type="email" name="email" id="email" class="form-control is-invalid" placeholder="correo@example.com">
                        <div class="invalid-feedback">Por favor introduce un correo v√°lido</div>
                    </form>
                </div>
            </div>
        </div>

        <script src="../js/bootstrap.bundle.min.js"></script>
    </body>
</html>
