<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Paginación</title>

        <link rel="stylesheet" href="../css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <nav aria-label="Paginación">
                        <ul class="pagination">
                            <!-- Cuando está activo, lo paso a span para que no haya enlace -->
                            <li class="page-item disabled" aria-disabled="true" tabindex="-1"><a href="#" class="page-link">Anterior</a></li>
                            <li class="page-item active"><span class="page-link" aria-current="page">1</span></li>
                            <li class="page-item"><a href="#" class="page-link">2</a></li>
                            <li class="page-item"><a href="#" class="page-link">3</a></li>
                            <li class="page-item"><a href="#" class="page-link">Siguiente</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <nav aria-label="Paginación">
                        <ul class="pagination">
                            <!-- Cuando está activo, lo paso a span para que no haya enlace -->
                            <li 
                                class="page-item disabled" 
                                aria-disabled="true" 
                                tabindex="-1"
                            ><a href="#" class="page-link" aria-label="Página Anterior">&laquo;</a>
                            </li>
                            
                            <li class="page-item active"><span class="page-link" aria-current="page">1</span></li>
                            <li class="page-item"><a href="#" class="page-link">2</a></li>
                            <li class="page-item"><a href="#" class="page-link">3</a></li>
                            
                            <li class="page-item"><a href="#" class="page-link" aria-label="Página Siguiente">&raquo</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <nav aria-label="Paginación">
                        <ul class="pagination pagination-lg">
                            <!-- Cuando está activo, lo paso a span para que no haya enlace -->
                            <li 
                                class="page-item disabled" 
                                aria-disabled="true" 
                                tabindex="-1"
                            ><a href="#" class="page-link" aria-label="Página Anterior">&laquo;</a>
                            </li>
                            
                            <li class="page-item active"><span class="page-link" aria-current="page">1</span></li>
                            <li class="page-item"><a href="#" class="page-link">2</a></li>
                            <li class="page-item"><a href="#" class="page-link">3</a></li>
                            
                            <li class="page-item"><a href="#" class="page-link" aria-label="Página Siguiente">&raquo</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <nav aria-label="Paginación">
                        <ul class="pagination pagination-sm">
                            <!-- Cuando está activo, lo paso a span para que no haya enlace -->
                            <li 
                                class="page-item disabled" 
                                aria-disabled="true" 
                                tabindex="-1"
                            ><a href="#" class="page-link" aria-label="Página Anterior">&laquo;</a>
                            </li>
                            
                            <li class="page-item active"><span class="page-link" aria-current="page">1</span></li>
                            <li class="page-item"><a href="#" class="page-link">2</a></li>
                            <li class="page-item"><a href="#" class="page-link">3</a></li>
                            
                            <li class="page-item"><a href="#" class="page-link" aria-label="Página Siguiente">&raquo</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <nav aria-label="Paginación">
                        <ul class="pagination justify-content-center">
                            <!-- Cuando está activo, lo paso a span para que no haya enlace -->
                            <li 
                                class="page-item disabled" 
                                aria-disabled="true" 
                                tabindex="-1"
                            ><a href="#" class="page-link" aria-label="Página Anterior">&laquo;</a>
                            </li>
                            
                            <li class="page-item active"><span class="page-link" aria-current="page">1</span></li>
                            <li class="page-item"><a href="#" class="page-link">2</a></li>
                            <li class="page-item"><a href="#" class="page-link">3</a></li>
                            
                            <li class="page-item"><a href="#" class="page-link" aria-label="Página Siguiente">&raquo</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <nav aria-label="Paginación">
                        <ul class="pagination justify-content-end">
                            <!-- Cuando está activo, lo paso a span para que no haya enlace -->
                            <li 
                                class="page-item disabled" 
                                aria-disabled="true" 
                                tabindex="-1"
                            ><a href="#" class="page-link" aria-label="Página Anterior">&laquo;</a>
                            </li>
                            
                            <li class="page-item active"><span class="page-link" aria-current="page">1</span></li>
                            <li class="page-item"><a href="#" class="page-link">2</a></li>
                            <li class="page-item"><a href="#" class="page-link">3</a></li>
                            
                            <li class="page-item"><a href="#" class="page-link" aria-label="Página Siguiente">&raquo</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <script src="../js/bootstrap.bundle.min.js"></script>
    </body>
</html>
