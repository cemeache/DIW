<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>

        <link rel="stylesheet" href="../css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <!-- img-fluid | 100% del contenedor -->
                    <img class="img-fluid" src="../img/carousel1.jpg">
                </div>
                <hr>
                <div class="col.12">
                    <!-- float-start | Manda img al inicio -->
                    <!-- img-thumbnail | Borde/marco a la img -->
                    <img class="float-start img-thumbnail" width="400" src="../img/bg.jpg">
                    <!-- float-end | manda la img al final -->
                    <!-- img-thumbnail | Borde/marco a la img -->
                    <img class="float-end img-thumbnail" width="400" src="../img/bg2.jpg">
                </div>
                
                <hr>

                <div class="row">
                    <div class="col-12">
                        <figure class="figure">
                            <!-- rounded | Esquinas redondeadas -->
                            <img class="rounded" src="../img/bg3.jpg" width="400" alt="">
    
                            <figcaption class="figure-caption">
                                <p class="text-center">Lorem ipsum dolor sit amet.</p>
                            </figcaption>
                        </figure>
                    </div>
                </div>

            </div>
        </div>

        <script src="../js/bootstrap.bundle.min.js"></script>
    </body>
</html>
