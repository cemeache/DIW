<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Botones</title>

        <link rel="stylesheet" href="../css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row mt-3">
                <div class="col-12">
                    <button type="button" class="btn btn-primary">primario</button>
                    <button type="button" class="btn btn-secondary">secundario</button>
                    <button type="button" class="btn btn-success">success</button>
                    <button type="button" class="btn btn-danger">danger</button>
                    <button type="button" class="btn btn-warning">warning</button>
                    <button type="button" class="btn btn-info">info</button>
                    <button type="button" class="btn btn-light">light</button>
                    <button type="button" class="btn btn-dark">dark</button>
                    <button type="button" class="btn btn-link">link</button>
                </div>

                <div class="col-12">
                    <hr class="mt-3">
                    <button type="button" class="btn btn-outline-primary">primario</button>
                    <button type="button" class="btn btn-outline-secondary">secundario</button>
                    <button type="button" class="btn btn-outline-success">success</button>
                    <button type="button" class="btn btn-outline-danger">danger</button>
                    <button type="button" class="btn btn-outline-warning">warning</button>
                    <button type="button" class="btn btn-outline-info">info</button>
                    <button type="button" class="btn btn-outline-light text-dark">light</button>
                    <button type="button" class="btn btn-outline-dark">dark</button>
                </div>

                <div class="col-12">
                    <hr class="mt-3">
                    <button type="button" class="btn disabled btn-primary">primario</button>
                    <button type="button" class="btn disabled btn-secondary">secundario</button>
                    <button type="button" class="btn disabled btn-success">success</button>
                    <button type="button" class="btn disabled btn-danger">danger</button>
                    <button type="button" class="btn disabled btn-warning">warning</button>
                    <button type="button" class="btn disabled btn-info">info</button>
                    <button type="button" class="btn disabled btn-light">light</button>
                    <button type="button" class="btn disabled btn-dark">dark</button>
                </div>

                <div class="col-12">
                    <hr class="mt 3">
                    <a href="#" class="btn btn-primary">Enlace</a>
                    <button class="btn btn-primary" type="button">Botón</button>
                    <input class="btn btn-primary" type="button" value="Botón Input">
                    <input type="submit" class="btn btn-primary" value="Submit">
                </div>

                <div class="col-12">
                    <hr class="mt 3">
                    <button class="btn btn-lg btn-primary" type="button">Botón Grande</button>
                    <button class="btn btn-lg btn-primary" type="button">Botón Secundario Grande</button>
                    
                    <button class="btn btn-primary" type="button">Botón </button>
                    <button class="btn btn-primary" type="button">Botón Secundario</button>

                    <button class="btn btn-sm btn-primary" type="button">Botón Pequeño</button>
                    <button class="btn btn-sm btn-primary" type="button">Botón Secundario Pequeño</button>
                </div>

                <div class="col-12">
                    <hr class="mt-3">
                    <div class="d-grid gap-2 col-12">
                        <button class="btn btn-primary" type="button">Primario</button>
                        <button class="btn btn-secondary" type="button">Secundario</button>
                    </div>
                </div>

                <div class="col-12">
                    <hr class="mt-3">
                    <div class="d-flex gap-2 justify-content-between"> <!--center | end | evenly-->
                        <button class="btn btn-primary" type="button">Primario</button>
                        <button class="btn btn-secondary" type="button">Secundario</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="../js/bootstrap.bundle.min.js"></script>
    </body>
</html>
